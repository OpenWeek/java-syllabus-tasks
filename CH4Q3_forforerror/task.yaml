context: |+
    Le code présenté dans le syllabus, et reproduit ci-dessous, contient un certain nombre d'erreurs liées aux boucles. Corrigez-les !

    .. code-block:: C

            // Effectue la somme sur chaque ligne des n premiers nombres multiples de 1, 2, 3, ..., m
            // int n = 17;
            // int m = 6;
            for (int i = 0; i <= n; i++) {
                int sum = 0;
                for (int j = 0; i <= m; j++) {
                    sum = sum + j * m;
                }
                System.out.println("Somme des " + n + " premiers nombres multiples de " + j + " : " + sum);
            }

